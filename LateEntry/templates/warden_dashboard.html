{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-image: url({% static 'new_img.jpg' %}); /* Replace with your desired background image */
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding-top: 0px; /* Add some space at the top */
        }
        .dashboard div {
            width: 22%; /* Adjust width as needed */
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 5px solid #f9e903; /* Add border around each option */
            border-radius: 50px; /* Add border radius */
            background-color: rgba(255, 255, 255, 0.8); /* Add background color with transparency */
            margin: 50px; /* Add margin between options */
        }
        .dashboard div img {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
            align-items: center;
        }
        .option-button {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 20px 40px; /* Increase padding for larger buttons */
            margin: 20px auto; /* Increase margin between buttons */
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 65%; /* Adjust width as needed */
            text-align: center;
            font-size: 20px; /* Increase font size */
        }
        .option-button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #FFFAB7;
            text-align: center;
            margin-bottom: 0px; /* Decrease margin */
            
            font-size: 70px; /* Increase font size */
        }
        .logout {
            position: absolute;
            bottom: 20px; /* Position from the bottom */
            right: 20px; /* Position from the right */
        }
        .logout button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Warden Dashboard</h1> <!-- Add heading -->

<div class="dashboard">
    <div>
        <img src={% static "view_img.jpg" %}> <!-- Replace view_img.jpg with your image path -->
        <a href="view_previous_data.html" class="option-button">View Data</a>
    </div>
    <div>
        <img src= {% static "insert_img.jpg" %}> <!-- Replace grant_permission_img.jpg with your image path -->
        <a href="grant_permission.html" class="option-button">Grant Permission</a>
    </div>
</div>
<div class="logout">
    <a href="{% url 'logout' %}"><button>Logout</button></a>
</div>

</body>
</html>
